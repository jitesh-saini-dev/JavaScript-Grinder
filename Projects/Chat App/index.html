<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="box">
            <div class="top">
                <div class="user" id="username">UserName</div>
                <div>
                    <button id="goonline">GoOnline</button>
                    <button id="gooffline">GoOffline</button>
                </div>
            </div>
            <div class="mid">
                <span id="message"></span>
            </div>
            <div class="bottom">
                <input id="search" type="text" placeholder="Type a message...">
                <button id="send">Send</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
