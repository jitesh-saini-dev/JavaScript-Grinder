</head>

                Follow
            </button>
        </div>

        <div class="card bg-blue-200 p-6 mr-5 w-60 rounded-xl shadow text-center">
            <h2 class="username text-lg font-semibold mb-3" id="name3">Jitesh</h2>
            <button class="followBtn bg-blue-600 text-white px-4 py-2 rounded" name="jitesh" id="btn3">
                Follow
            </button>

        </div>

    </div>

    <script src="script.js"></script>

</html>
