<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="h-screen bg-black flex justify-center items-center">
        <div class="p-3 border-2 text-white border-amber-500 h-44 w-40">
            <h1 class="text-center mb-2" id="username"></h1>
            <p class="text-center text-xs text-gray-400 mb-6" id="designation">
                Freelance Web Designer
            </p>
            <div class="flex items-center justify-center mb-4">
                <button class="cursor-pointer border-2 border-green-400 px-3 py-2 rounded-full">
                    Follow me
                </button>
            </div>
            <div class="flex justify-between">
                <h3 id="followers"></h3>
                <h3 id="following"></h3>
                <h3 id="subscribers"></h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
