<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-white text-black">
    <div>
        <div class="flex justify-end p-5">
            <button class="border-2 cursor-pointer border-amber-500 px-5 py-2 rounded-full" id="btntoggle"
                title="Toggle"></button>
        </div>
        <div class="h-screen flex justify-center items-center">
            <div class="p-3 border-2 border-amber-500 h-44 w-40">
                <h1 class="text-center mb-2" id="username"></h1>
                <p class="text-center text-xs text-gray-400 mb-6" id="designation">
                    Freelance Web Designer
                </p>
                <div class="flex items-center justify-center mb-4">
                    <button id="followbtn" class="cursor-pointer border-2 border-green-400 px-3 py-2 rounded-full">
                        Follow me
                    </button>
                </div>
                <div class="flex justify-between">
                    <h3 id="followers">20</h3>
                    <h3 id="following">45</h3>
                    <h3 id="subscribers">15</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
